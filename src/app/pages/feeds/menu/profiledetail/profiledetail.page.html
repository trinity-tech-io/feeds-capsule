<ion-header *ngIf="connectionStatus == 1">
  <div class="offline-header"></div>
</ion-header>
<ion-content>
  <ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <div class="profile-header">
      <ion-img *ngIf="avatar" [src]="'data:'+avatar.contentType+';base64,'+avatar.data"></ion-img>
      <ion-img *ngIf="!avatar" src="/assets/images/default-contact.svg"></ion-img>
      <h1>{{ name }}</h1>
      <p>{{ description }}</p>
    </div>
    <div *ngFor="let profile of profileDetails" >
      <ion-row *ngIf="profile.details" class="detail-row">
        <ion-col size="10" class="left-col">
            <h1>{{ profile.type.toUpperCase() }}</h1>
            <h2>{{ profile.details }}</h2>
        </ion-col>
        <ion-col offset="1" size="1" class="right-col">
            <ion-img src="assets/icons/right-arrow.svg"></ion-img>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
