<ion-header *ngIf="connectionStatus == 1">
    <div class="offline-header"></div>
</ion-header>

<ion-content>
    <ion-grid [class.dark-container]="theme.darkMode">
        <ion-card>
            <img src="assets/images/feeds-logo.svg">
            <ion-card-title>{{version}}</ion-card-title>
        </ion-card>

        <ion-list>
            <ion-row class="details" (click)="gotoWebsite()">
                <h4>{{'AboutPage.website'|translate}}</h4>
                <p>trinity-feeds.app</p>
            </ion-row>

            <ion-row class="details" (click)="copyEmailAddress()">
                <h4>{{'AboutPage.email'|translate}}</h4>
                <p>feeds@trinity-tech.io</p>
            </ion-row>


            <ion-row class="details" (click)="gotoTelegram()">
                <h4>{{'AboutPage.telegram'|translate}}</h4>
                <p>https://t.me/feedscapsule</p>
            </ion-row>

            <ion-row class="details" (click)="showDisclaimer()">
                <h4>{{'AboutPage.disclaimer'|translate}}</h4>
                <p>https://trinitytech.io/disclaimer.html</p>
            </ion-row>

            <!-- <ion-row class="details" (click)="showHelp()">
                <h4>{{'AboutPage.help'|translate}}</h4>
                <p *ngIf="currentLanguage==='zh'">https://github.com/elastos-trinity/feeds-manual-docs/blob/master/Feeds_Manual_zh.md</p>
                <p *ngIf="currentLanguage!='zh'">https://github.com/elastos-trinity/feeds-manual-docs/blob/master/Feeds_Manual_en.md</p>
            </ion-row> -->
        </ion-list>
    </ion-grid>
</ion-content>
