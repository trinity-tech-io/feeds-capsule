<ion-grid class="container" [class.darkContainer]="theme.darkMode">
  <ion-row class="header">
    <h1>{{ title | translate }}</h1>
  </ion-row>
  <ion-row>
    <ion-col style="display:flex;justify-content:center;">
      <img [src]="imgagePath" class="imgagePath" *ngIf="!theme.darkMode" style="width:150px;height:150px;object-fit:contain;"/>
      <img [src]="imgageDarkPath" class="imgagePath" *ngIf="theme.darkMode" style="width:150px;height:150px;object-fit:contain;"/>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="message">
      <p>{{ message | translate }}</p>
    </ion-col>
  </ion-row>
  <ion-row class="btns-row">
    <ion-col class="btn confirm ion-activatable ripple" size="7.5" (click)="confirm(that)">
        <ion-label>{{ okText | translate }}</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-col>
  </ion-row>
</ion-grid>
